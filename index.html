<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupForm</title>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/27b5230ab2.js" crossorigin="anonymous"></script>
     <!-- link css -->
      <link rel="stylesheet" href="./signupform.css"/>
</head>
<body>
    <section class="main">
        <div class="one">
            <img src="./signupanimmated.gif" alt="cloud" class="imageries"/>
        </div>
        <div class="two">
            <h1 class="heading">SignUp Form</h1>
            <form class="formy">
                <label i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="e.g john12"/>
                <label i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="e.g:john@123"/>
                <label i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="text" placeholder="e.g:123456789"/>
                <label i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" placeholder="Enter confirmpassword"/>

                <div class="arrange">
                    <input type="checkbox"/><h6>I accept the rules</h6>
                </div>
                <button class="btn">SignUp</button>
                <h6 class="last">Already have an account<a href="#">Login</a></h6>
                <h6 class="last"><a href="#">Forgot Password</a></h6>
            </form>
        </div>
    </section>
</body>
</html>
